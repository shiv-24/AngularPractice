    <div class="row">
      <div class="col-xs-12">
        <app-odd *ngFor = "let number of oddNumbers" [oddNumber] = number></app-odd>
        <app-even *ngFor = "let number of evenNumbers" [evenNumber] = number></app-even>

    </div>
    <p appBasicHighlight *appUnless="1===1">Style with basic directive</p>
    <p appBetterHighlight defaultColor="yellow" highlightColor="red">Style with basic directive</p>
